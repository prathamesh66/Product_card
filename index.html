<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <body>

        <main>
            
            <section>

                <div class="imgContainer">

                    <img src="./images/mug.jpg" alt="Mug">
                </div>

                <div class="details">

                    <p class="product">COFFEE MUG</p>

                    <h2 class="productTitle">White Coffee <br> Mug</h2>
                    
                    <p class="desc">
                        Coffee Mugs are designed to express emotions. These are acclaimed
                        for their amazing designs &amp; superior quality.
                    </p>

                    <p class="price">
                        <span class="productTitle sellPrice">₹149</span>
                        <span class="desc originalPrice">₹230</span>

                    </p>

                    <button class="btn">

                        <img class="btnImg" src="./images/icon-cart.png" alt="">

                        <span class="desc btnText">Add to Cart</span>

                    </button>

                </div>

            </section>
            
        </main>
    
    </body>
    
</body>
</html>
